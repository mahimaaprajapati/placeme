<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    h1 {
        color: white;
        background-color: #2c3e50;
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        background-color: #f5f5f5;
        padding: 10px;
    }
    
    .tab-btn {
        padding: 10px 20px;
        border: none;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .tab-btn.active {
        background-color: #2980b9;
    }
    
    .tab-content {
        display: none;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .tab-content.active {
        display: block;
    }
    
    .section {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 4px;
    }
    
    h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }
    
    h3 {
        margin-bottom: 15px;
        color: #34495e;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .save-btn {
        background-color: #2ecc71;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }
    
    .save-btn:hover {
        background-color: #27ae60;
    }
    
    .stats-container {
        margin-top: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 4px;
    }
    
    .grades-section {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 4px;
        margin-top: 15px;
    }
    
    .semester {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    
    @media (max-width: 768px) {
        .tabs {
            flex-direction: column;
        }
        
        .semester {
            grid-template-columns: 1fr;
        }
    }
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Database Management System</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="student-info">Student Information</button>
            <button class="tab-btn" data-tab="performance">Performance Tracking</button>
            <button class="tab-btn" data-tab="placement">Placement Data</button>
            <button class="tab-btn" data-tab="attendance">Attendance Tracking</button>
        </div>

        <!-- Student Information Tab -->
        <div class="tab-content active" id="student-info">
            <h2>Student Information</h2>
            <form id="studentForm">
                <div class="section">
                    <h3>Personal Details</h3>
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="rollNumber" placeholder="Roll Number" required>
                    <input type="date" id="dob" required>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="tel" id="contactNumber" placeholder="Contact Number" required>
                </div>

                <div class="section">
                    <h3>Academic Details</h3>
                    <input type="text" id="enrollmentNumber" placeholder="Enrollment Number" required>
                    <input type="text" id="course" placeholder="Course" required>
                    <input type="text" id="department" placeholder="Department" required>
                    <input type="text" id="yearOfStudy" placeholder="Year of Study" required>
                </div>

                <div class="section">
                    <h3>Parental Information</h3>
                    <input type="text" id="parentName" placeholder="Parent/Guardian Name" required>
                    <input type="tel" id="parentContact" placeholder="Parent Contact Number" required>
                </div>

                <div class="section">
                    <h3>Emergency Contact</h3>
                    <input type="text" id="emergencyName" placeholder="Emergency Contact Name" required>
                    <input type="tel" id="emergencyContact" placeholder="Emergency Contact Number" required>
                </div>

                <button type="submit" class="save-btn">Save Student Information</button>
            </form>
        </div>

        <!-- Performance Tracking Tab -->
        <div class="tab-content" id="performance">
            <h2>Performance Tracking</h2>
            <form id="performanceForm">
                <select id="studentSelect" required>
                    <option value="">Select Student</option>
                </select>
                <div class="grades-section">
                    <h3>Semester Grades</h3>
                    <div class="semester">
                        <input type="number" placeholder="CGPA" min="0" max="10" step="0.01" required>
                        <input type="number" placeholder="SGPA" min="0" max="10" step="0.01" required>
                    </div>
                </div>
                <button type="submit" class="save-btn">Save Performance Data</button>
            </form>
        </div>

        <!-- Placement Data Tab -->
        <div class="tab-content" id="placement">
            <h2>Placement Data</h2>
            <form id="placementForm">
                <select id="studentSelectPlacement" required>
                    <option value="">Select Student</option>
                </select>
                <input type="text" placeholder="Company Name">
                <input type="text" placeholder="Position">
                <input type="number" placeholder="Package (LPA)">
                <input type="date" placeholder="Offer Date">
                <button type="submit" class="save-btn">Save Placement Data</button>
            </form>
        </div>

        <!-- Attendance Tracking Tab -->
        <div class="tab-content" id="attendance">
            <h2>Attendance Tracking</h2>
            <form id="attendanceForm">
                <select id="studentSelectAttendance" required>
                    <option value="">Select Student</option>
                </select>
                <input type="date" id="attendanceDate" required>
                <select id="attendanceStatus" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
                <button type="submit" class="save-btn">Mark Attendance</button>
            </form>
            <div id="attendanceStats">
                <h3>Attendance Statistics</h3>
                <div class="stats-container"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Tab Switching Logic
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = tab.dataset.tab;
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            tab.classList.add('active');
            document.getElementById(target).classList.add('active');
        });
    });

    // Student Information Form
    const studentForm = document.getElementById('studentForm');
    studentForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const studentData = {
            name: document.getElementById('name').value,
            rollNumber: document.getElementById('rollNumber').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            contactNumber: document.getElementById('contactNumber').value,
            enrollmentNumber: document.getElementById('enrollmentNumber').value,
            course: document.getElementById('course').value,
            department: document.getElementById('department').value,
            yearOfStudy: document.getElementById('yearOfStudy').value,
            parentName: document.getElementById('parentName').value,
            parentContact: document.getElementById('parentContact').value,
            emergencyName: document.getElementById('emergencyName').value,
            emergencyContact: document.getElementById('emergencyContact').value
        };
        
        saveStudent(studentData);
        updateStudentSelects();
        studentForm.reset();
        alert('Student information saved successfully!');
    });

    // Performance Form
    const performanceForm = document.getElementById('performanceForm');
    performanceForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const performanceData = {
            studentId: document.getElementById('studentSelect').value,
            cgpa: performanceForm.querySelector('input[placeholder="CGPA"]').value,
            sgpa: performanceForm.querySelector('input[placeholder="SGPA"]').value
        };
        
        savePerformance(performanceData);
        performanceForm.reset();
        alert('Performance data saved successfully!');
    });

    // Placement Form
    const placementForm = document.getElementById('placementForm');
    placementForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const placementData = {
            studentId: document.getElementById('studentSelectPlacement').value,
            company: placementForm.querySelector('input[placeholder="Company Name"]').value,
            position: placementForm.querySelector('input[placeholder="Position"]').value,
            package: placementForm.querySelector('input[placeholder="Package (LPA)"]').value,
            offerDate: placementForm.querySelector('input[type="date"]').value
        };
        
        savePlacement(placementData);
        placementForm.reset();
        alert('Placement data saved successfully!');
    });

    // Attendance Form
    const attendanceForm = document.getElementById('attendanceForm');
    attendanceForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const attendanceData = {
            studentId: document.getElementById('studentSelectAttendance').value,
            date: document.getElementById('attendanceDate').value,
            status: document.getElementById('attendanceStatus').value
        };
        
        saveAttendance(attendanceData);
        updateAttendanceStats(attendanceData.studentId);
        attendanceForm.reset();
        alert('Attendance marked successfully!');
    });

    // Data Storage Functions
    function saveStudent(data) {
        let students = JSON.parse(localStorage.getItem('students') || '[]');
        students.push(data);
        localStorage.setItem('students', JSON.stringify(students));
    }

    function savePerformance(data) {
        let performances = JSON.parse(localStorage.getItem('performances') || '[]');
        performances.push(data);
        localStorage.setItem('performances', JSON.stringify(performances));
    }

    function savePlacement(data) {
        let placements = JSON.parse(localStorage.getItem('placements') || '[]');
        placements.push(data);
        localStorage.setItem('placements', JSON.stringify(placements));
    }

    function saveAttendance(data) {
        let attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
        attendance.push(data);
        localStorage.setItem('attendance', JSON.stringify(attendance));
    }

    // Update Student Select Dropdowns
    function updateStudentSelects() {
        const students = JSON.parse(localStorage.getItem('students') || '[]');
        const selects = ['studentSelect', 'studentSelectPlacement', 'studentSelectAttendance'];
        
        selects.forEach(selectId => {
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">Select Student</option>';
            
            students.forEach((student, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${student.name} (${student.rollNumber})`;
                select.appendChild(option);
            });
        });
    }

    // Update Attendance Statistics
    function updateAttendanceStats(studentId) {
        const attendance = JSON.parse(localStorage.getItem('attendance') || '[]');
        const studentAttendance = attendance.filter(a => a.studentId === studentId);
        const totalDays = studentAttendance.length;
        const presentDays = studentAttendance.filter(a => a.status === 'present').length;
        const percentage = totalDays ? (presentDays / totalDays * 100).toFixed(2) : 0;

        const statsContainer = document.querySelector('.stats-container');
        statsContainer.innerHTML = `
            <p>Total Days: ${totalDays}</p>
            <p>Present Days: ${presentDays}</p>
            <p>Attendance Percentage: ${percentage}%</p>
        `;
    }

    // Initial Setup
    updateStudentSelects();
});


    </script>
</body>
</html>
