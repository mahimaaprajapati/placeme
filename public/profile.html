<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .profile-container {
            width: 60%;
            margin: 50px auto;
            background: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .header p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: -60px auto 10px;
            display: block;
            border: 4px solid #fff;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            color: #00c6ff;
            border-bottom: 2px solid #00c6ff;
            display: inline-block;
            margin-bottom: 10px;
        }

        .skills {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .skills span {
            background: #0072ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1em;
        }

        .resume-btn {
            text-decoration: none;
            background: #00c6ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .resume-btn:hover {
            background: #0072ff;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <img src="profile.avif" alt="Profile Picture" class="profile-pic">
            <h1>Mahimaa Prajapati</h1>
            <p>Second Year Student</p>
            <p>Email: prajapatimahimaa@gmail.com | Phone: +91 9876543210</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>Bachelor of Technology - Computer Science (2023-2027)</p>
            <p>College/University - ABES Institute of Technology</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <div class="skills">
                <span>JavaScript</span>
                <span>Python</span>
                <span>React.js</span>
                <span>Node.js</span>
                <span>SQL</span>
            </div>
        </div>

        <div class="section">
            <h2>Resume</h2>
            <a href="#" class="resume-btn">Download Resume</a>
        </div>
    </div>
</body>
</html>
